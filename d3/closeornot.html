<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>
        <script type="text/javascript" src="//d3js.org/d3.v3.min.js" charset="utf8"></script>
	<style type="text/css">
	  
	</style>
    </head>
    <body>
      <p>Click on this text to update the chart with new data values (once).</p>
        <script type="text/javascript">
            // My beautiful D3 code is here
	    var w = 500;
	    var h = 1000;
	    var barheight = 20;
	    var padding = 1; // a little gap between bars
	    var fs = 14;
	    var fsize = fs + "px";
	    d3.csv("closeornot.csv", function(d) {var dataset = d;});

	var xScale = d3.scale.linear()
			   .domain([0, d3.max(dataset, function(d) {return d[0];})])
			   .range([padding ,w - padding]);
	var yScale = d3.scale.linear()
			   .domain([0, d3.max(dataset, function(d) {return d[1];})])
			   .range([h - padding , padding]);


	    var pars = d3.select("body").data(dataset).enter()
			   .append("p")
			   .attr("text",function(d){return d;});


        </script>
    </body>
</html>
