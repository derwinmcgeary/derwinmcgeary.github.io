<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>
        <script type="text/javascript" src="//d3js.org/d3.v3.min.js" charset="utf8"></script>
	<style type="text/css">
	  
	  div.bar {
	  display: inline-block;
	  width: 20px;
	  height: 75px;
	  background-color: teal;
	  }
	  
	</style>
    </head>
    <body>
        <script type="text/javascript">
            // Your beautiful D3 code will go here
	    var dataset = [5, 10, 15, 20, 25];
	    d3.select("body").selectAll("div").data(dataset).enter().append("div").attr("class", "bar");
        </script>
    </body>
</html>
