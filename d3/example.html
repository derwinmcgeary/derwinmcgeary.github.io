<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>
        <script type="text/javascript" src="//d3js.org/d3.v3.min.js" charset="utf8"></script>
	<style type="text/css">
	  
	  div.bar {
	  display: inline-block;
	  width: 20px;
	  height: 75px;
	  margin-right: 2px;
	  background-color: teal;
	  }
	  
	</style>
    </head>
    <body>
        <script type="text/javascript">
            // Your beautiful D3 code will go here
	    var w = 1000;
	    var h = 200;
	    var fsize = 14 + "px";
	    var dataset = [];
	    var n = Math.round(40 * Math.random());
	    var rw = w/n - 1 // one less to make space
	    for(i = 0; i < n; i++) {
			   var newNumber = Math.round(Math.random()* h);
			   dataset.push(newNumber);
			   }
	    var svg = d3.select("body")
			   .append("svg")
			   .attr("width",w)
			   .attr("height",h);

	    var rects = svg.selectAll("rect")
	    .data(dataset)
	    .enter()
	    .append("rect");
	    rects
			   .attr("x", function(d,i){ return i * (rw+1);})
			   .attr("y", function(d) {return h-d;})
			   .attr("height", function(d) {return d;})
			   .attr("width", rw)
			   .attr("fill", function(d){return "rgb(0," + 5 * d + ",0)"});

	    var texts = svg.selectAll("text")
			   .data(dataset)
			   .enter()
			   .append("text");

	    texts
			   .text(function(d){return d;})
			   .attr("font-family", "sans-serif")
			   .attr("font-size", fsize)
			   .attr("font-weight", "bold")
			   .attr("fill", "white")
			   .attr("text-anchor", "middle")
			   .attr("x", function(d,i) {return (i + 0.5) * (rw + 1);})
			   .attr("y", function(d) {return h - d + 14});
        </script>
    </body>
</html>
