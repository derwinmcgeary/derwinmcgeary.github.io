<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>
        <script type="text/javascript" src="//d3js.org/d3.v3.min.js" charset="utf8"></script>
	<style type="text/css">
	  
	  div.bar {
	  display: inline-block;
	  width: 20px;
	  height: 75px;
	  margin-right: 2px;
	  background-color: teal;
	  }
	  
	</style>
    </head>
    <body>
        <script type="text/javascript">
            // Your beautiful D3 code will go here
	    var dataset = [];
	    for(i = 0; i < Math.random() * 30; i++) {
			   var newNumber = Math.round(Math.random()*50);
			   dataset.push(newNumber);
			   }
	    d3.select("body")
	    .selectAll("div")
	    .data(dataset)
	    .enter()
	    .append("div").attr("class", "bar")
	    .style("height", function (d){
	    var barHeight = 5* d; 
	    return barHeight + "px";
	    });
        </script>
    </body>
</html>
