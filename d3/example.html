<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>
        <script type="text/javascript" src="//d3js.org/d3.v3.min.js" charset="utf8"></script>
	<style type="text/css">
	  
	  div.bar {
	  display: inline-block;
	  width: 20px;
	  height: 75px;
	  margin-right: 2px;
	  background-color: teal;
	  }
	  
	</style>
    </head>
    <body>
        <script type="text/javascript">
            // Your beautiful D3 code will go here
	    var w = 1000;
	    var h = 200;
	    var dataset = [];
	    var n = Math.round(50 * Math.random());
	    for(i = 0; i < n; i++) {
			   var newNumber = Math.round(Math.random()* 0.5 * w/n);
			   dataset.push(newNumber);
			   }
	    var svg = d3.select("body")
			   .append("svg")
			   .attr("width",w)
			   .attr("height",h);

	    var circles = svg.selectAll("circle")
	    .data(dataset)
	    .enter()
	    .append("circle");

	    circles
			   .attr("cx", function(d,i){ return i * w/n + 0.5 * w/n})
			   .attr("cy", h/2)
			   .attr("r", function(d) {return d;})
			   .attr("fill", function(d){return "rgb(0," + 5 * d + ",0)"});
        </script>
    </body>
</html>
